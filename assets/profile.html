    <div id="modal-login" class="modal">
        <!-- because id="modal-login," this modal pops up when data-target="modal-login" (login button) is clicked -->
        <div class="modal-content black-text">
            <!--content of the modal-->
            <h4>Login</h4><br />
            <!--Shows up at the top of the modal, like a heading-->
            <form id="login-form">
                <!--Input fields for sign up modal-->
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0 green-submit-button">Login</button>
            </form>
        </div>
    </div>
